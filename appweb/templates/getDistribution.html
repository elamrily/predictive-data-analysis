<!DOCTYPE html>
<html lang="en">

	<head>
		<link rel="icon" type="image/png" href="{{ url_for('static',filename='img/valve.png') }}" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
		
		<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">	
	</head>

{% block content %}
<body>
	
	<!-- <div class="background">
		<img class="" src="{{ url_for('static',filename='img/background_home.svg') }}" alt="">
	</div> -->

	<div class="wrapper">
		<div id="rowBanner">
			<div class="banner d-flex justify-content-between">
				<a href="/">
					<input type='image' class="logo" href="/" src="{{ url_for('static',filename='img/Aptar.png') }}" alt="">
				</a>
				<h5 class="display-4 text-black">Get informations</h5>

			</div>
		</div>

		<div class="row">
			<div class="col-2"></div>

			<div class="col-3 text-center" id="left">
				<img class="img" src="{{ url_for('static',filename='img/valve.png') }}" height="500" width="100" id='camera'> <!-- height="470" width="670" -->
			</div>

			<div class="col-1"></div>
				
			<div class="col-4 text-center buttons" id="right">
				 <!--onclick='document.location.reload(false)'-->	
				 <div class="form-group">
					<label>Select one analyte</label>
					<form  method="POST" action="{{url_for('plot')}}" id="selectAnalyteForm" name="selectAnalyteForm">
						<select name="selectAnalyte" id="selectAnalyte" multiple="" size=20 class="form-control" style="width: 500">
							{% for analyte in list_analyte %}
								<option value="{{analyte}}">{{analyte}}</option>
							{% endfor %}
						</select>

						<button type="submit" class='btn btn-info'>select</button>

						<label>Material code selected :</label>

						<select name="selectedMatcode" id="selectedMatcode" size=1 class="form-control" style="width: 100">
							<option value="{{selectMatcode}}">{{selectMatcode}}</option>
						</select>

					</form>
				</div>

				<div></div><div></div>
			</div>	
		</div>
	</div>

</body>
</html>
{% endblock %}
